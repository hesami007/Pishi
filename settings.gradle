// CatStream/android/settings.gradle

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        // مسیرها باید به صورت $rootDir/../node_modules/... باشند
        maven { url "$rootDir/../node_modules/react-native/android" }
        maven { url "$rootDir/../node_modules/jsc-android/dist" }
    }
}

rootProject.name = "CatStream"
include ':app'
// ماژول‌های React Native که به صورت خودکار اضافه می‌شوند
// apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle");
// اگر این خط رو در settings.gradle ندارید، اضافه کنید یا مطمئن بشید که applyNativeModulesAppBuildGradle در app/build.gradle کار می‌کنه